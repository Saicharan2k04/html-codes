<!DOCTYPE html>
<html>
    <head>
        <title>myaudio</title>
    </head>
    <body>
        <h4>puppy</h4>
        <audio controls loop>
            <source src="music/puppy song.mp3" type="audio/mpeg">
            <source src="music/puppy song.wa" type="audio/mpeg">
        </audio>
        <h4>top ten</h4>
        <audio controls autoplay>
            <source src="music/Top Ten - Jeremy Blake.mp3">            
        </audio>
    </body>
</html>
